<!DOCTYPE html>
<html>
<head>
    <title>Online Shopping Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f4e8; /* Creamy yellow background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 400px;
            height: 400px;
            padding: 40px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            margin-bottom: 40px;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        .logo img {
            max-width: 100px;
            height: auto;
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
            width: 100%;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 30px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            flex: 1;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images\websitelogo.jpg" alt="Website Logo">
        </div>
        <h1>Welcome to the Online Shopping Site</h1>
        
        <div class="btn-container">
            <a href="signup.jsp" class="btn">Sign Up</a>
            <a href="login.jsp" class="btn">Login</a>
        </div>
    </div>
</body>
</html>
